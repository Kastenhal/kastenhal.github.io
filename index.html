<!DOCTYPE html>

<html lang="en-us">
    <head>
        <title>Markus Smith's Portfolio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('/styles/main.css');

            html {
                background-color: #fbf7f5;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .nav-container {
                display: flex;
                position: relative;
                justify-content: center;
                align-items: center;
                border: 1px solid black;
            }

            .nav-button {
                background: url(/assets/CrownDark.png);
                background-size:contain; 
                width: 90px; 
                height: 90px; 
                border: 0px none white;
            }

            .dark-mode-container {
                padding: 10px;
                margin: auto;
                width: 30px;
                height: 30px;
                border: 0px solid black;
            }

            .dark-mode-button {
                background: url(/assets/DotDark.png);
                background-size:contain; 
                width: 30px;
                height: 32px;
                border: 0px none white;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="nav-container">
                <button class="nav-button"></button>
                <script src="/scripts/button-listener.js" defer></script>
            </div>
        </div>

        <div class="dark-mode-container">
            <button class="dark-mode-button"></button>
        </div>
    </body>
</html>
